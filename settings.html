<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Budżet domowy - dodaj wydatek</title>
	
	<meta name="description" content="Aplikacja ułatwiająca zarządzanie budżetem domowym." />
	<meta name="keywords" content="budżet, finanse, dom, lifestyle" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="fontello/css/fontello.css">	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	
	<script src="app.js" defer></script>
	
</head>

<body>

	<header>	
		<h1>budżet domowy</h1>
	</header>

	<main>
	
	<nav class="bar">
		<a href="main.html" class="main-page">
			<i class="icon-home"></i>
		</a>
		<ol>
			<li>
			<button class="hamburger">
				<i class="icon-menu"></i>
			</button>

			<ul>
				<li>
					<a href="balance.html" class="menu-balance">przeglądaj bilans</a>
				</li>
				
				<li>
					<a href="income.html" class="menu-income">dodaj przychód</a>
				</li>
				
				<li>
					<a href="expense.html" class="menu-expense">dodaj wydatek</a>
				</li>
			</ul>
			</li>
		</ol>
			
		<a href="settings.html" class="settings">
			<i class="icon-cogs"></i>
		</a>
		
		<a href="logout.html" class="settings">
			<i class="icon-logout"></i>
		</a>
	</nav>
	
	<article>
	
		<header>
			<h2 class="settings-page">ustawienia</h2>
		</header>	
		
		<form class="settings-page">
			<section class="change-password">
				<h3 class="settings-page">ZMIANA HASŁA</h3>
				<div class="row-p">
					<input type="password" placeholder="nowe hasło" aria-label="nowe hasło" onfocus="this.placeholder=''" 
						onblur="this.placeholder='nowe hasło'" minlength="8">
				</div>
				<div class="row-p">
					<input type="password" placeholder="potwórz nowe hasło" aria-label="potwórz nowe hasło" onfocus="this.placeholder=''" 
						onblur="this.placeholder='potwórz nowe hasło'" minlength="8">
				</div>
				<div class="row" id="btn-confirm">
					<input type="submit" value="Zatwierdź">
				</div>
			</section>
			
			<section class="edit-budget">
				<h3 class="settings-page">EDYCJA BUDŻETU</h3>
				<div class="wrapper-data">
					<div class="row">
						<label for="type">Rodzaj</label>
						<select id="type" name="type">
							<option>wybierz...</option>
							<option value="i">przychód</option>
							<option value="e">wydatek</option>
						</select>
					</div>
					
					<div class="row">
						<label for="search">Słowo kluczowe</label>
						<input type="search" id="search" name="?">
					</div>
				</div>
				
				<div class="wrapper-date">
					<div class="row">
						<label for="date">Od (data)</label>
						<input type="date" id="date" name="date" min="2000-01-01">
					</div>
					
					<div class="row">
						<label for="date">Do (data)</label>
						<input type="date" id="date" name="date" min="2000-01-01">
					</div>
				</div>
					
				<div class="row" id="btn-search">
					<input type="submit" value="Szukaj">
				</div>

			
			</section>
		</form>
		
	</article>
	
	</main>
	
	<footer>
		<i class="icon-mail"></i> marta.gonsiorowska@gmail.com
	</footer>

</body>
</html>
