<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Budżet domowy - rejestracja</title>
	
	<meta name="description" content="Aplikacja ułatwiająca zarządzanie budżetem domowym." />
	<meta name="keywords" content="budżet, finanse, dom, lifestyle" />
	<link rel="stylesheet" href="register-style.css" type="text/css" />
	<link rel="stylesheet" href="fontello/css/fontello.css">	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
</head>

<body>

	<header>	
		<h1>Budżet domowy</h1>
	</header>

	<main>

		<form>
			<div class="row">
				<i class="icon-user"></i><input type="text" placeholder="imię" onfocus="this.placeholder=''" onblur="this.placeholder='imię'">
			</div>
			<div class="row">
				<i class="icon-mail"></i><input type="email" placeholder="e-mail" onfocus="this.placeholder=''" onblur="this.placeholder='e-mail'">
			</div>
			<div class="row">
				<i class="icon-key"></i><input type="password" placeholder="hasło" onfocus="this.placeholder=''" onblur="this.placeholder='hasło'">
			</div>

			<div class="row">
				<label><input type="submit" id="add" value="Załóż konto"></label>
			</div>
			
			<div class="row">
				<label><input type="submit" id="cancel" value="Anuluj"></label>
			</div>
		</form>	

	</main>

</body>
</html>
