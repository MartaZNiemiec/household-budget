<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Budżet domowy - rejestracja</title>
	
	<meta name="description" content="Aplikacja ułatwiająca zarządzanie budżetem domowym." />
	<meta name="keywords" content="budżet, finanse, dom, lifestyle" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="fontello/css/fontello.css">

	<script src="validation.js" defer></script>
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	
</head>

<body>

	<header>	
		<h1>budżet domowy</h1>
	</header>

	<main>

		<form class="register-page" action="household-budget/php/register-process.php" method="post" novalidate>
			<div class="row">
				<i class="icon-user"></i><input type="text" id="username" name="username" placeholder="imię" onfocus="this.placeholder=''" 
					onblur="this.placeholder='imię'" required>
			</div>
			
			<div class="row">
				<i class="icon-mail"></i><input type="email" id="email" name="email" placeholder="e-mail" onfocus="this.placeholder=''" 
					onblur="this.placeholder='e-mail'" required>
			</div>
			
			<div class="row">
				<i class="icon-key"></i><input type="password" id="password" name="password" placeholder="hasło" onfocus="this.placeholder=''" 
					onblur="this.placeholder='hasło'" minlength="8" required>
			</div>
			
		
			<span class="invalid"></span>
				
			<div class="row">
				<label><input type="submit" id="add" value="Załóż konto"></label>
			</div>
			
			<div class="row">
				<label><input type="submit" id="cancel" value="Anuluj"></label>
			</div>
		</form>	

	</main>

</body>
</html>
