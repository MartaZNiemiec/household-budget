<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />

	<title>Budżet domowy - dodaj wydatek</title>
	
	<meta name="description" content="Aplikacja ułatwiająca zarządzanie budżetem domowym." />
	<meta name="keywords" content="budżet, finanse, dom, lifestyle" />
	<link rel="stylesheet" href="expense-style.css" type="text/css" />
	<link rel="stylesheet" href="fontello/css/fontello.css">	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
</head>

<body>

	<header>	
		<h1>Budżet domowy</h1>
	</header>

	<main>
	
	<nav>
		<a href="main.html" class="main-page">
			<i class="icon-home"></i>
		</a>
		<button class="hamburger">
			<i class="icon-menu"></i>
		</button>
		<ul>
			<li>
				<a href="balance.html" class="balance">przeglądaj bilans</a>
			</li>
			
			<li>
				<a href="income.html" class="income">dodaj przychód</a>
			</li>
			
			<li>
				<a href="expense.html" class="expense">dodaj wydatek</a>
			</li>
		</ul>
		
		<a href="settings.html" class="settings">
			<i class="icon-cogs"></i>
		</a>
		
		<a href="settings.html" class="settings">
			<i class="icon-logout"></i>
		</a>
	
	</nav>
	
	<article>
	
		<header>
			<h2>dodaj wydatek</h2>
		</header>	
		
		<form>
			<div class="selections">
				<div class="data">
					<label>Kwota <input type="number"></label>
				</div>
					
				<div class="selections-nth">
					<label for="payment">Sposób płatności </label>
					<select id="payment" name="payment">
						<option value="c">gotówka</option>
						<option value="dc">karta debetowa</option>
						<option value="cc">karta kredytowa</option>			
					</select>	
				</div>
				
				<div class="data">
					<label>Data <input type="date"></label>
				</div>
						
				<div class="selections-nth">
					<label for="category">Kategoria </label>
					<select id="category" name="category">
						<option value="1">jedzenie</option> 
						<option value="2">mieszkanie</option>
						<option value="3">transport</option>
						<option value="4">telekomunikacja</option>
						<option value="5">opieka zdrowotna</option>
						<option value="6">ubranie</option>
						<option value="7">higiena</option>
						<option value="8">dzieci</option>
						<option value="9">rozrywka</option>
						<option value="10">wycieczka</option>
						<option value="11">szkolenia</option>
						<option value="12">książki</option>
						<option value="13">oszczędności</option>
						<option value="14">emerytura</option>
						<option value="15">spłata długów</option>
						<option value="16">darowizna</option>
						<option value="17">inne wydatki</option>
					</select>
				</div>
			</div>
			
			<div class="comment">
				<label for="comment">Komentarz (opcjonalnie)</label>
				<textarea id="comment"></textarea>
			</div>
			
			<div class="buttons">
				<label><input type="submit" id="add" value="Dodaj"></label>
				<label><input type="submit" id="cancel" value="Anuluj"></label>
			</div>
			
		</form>
		
	</article>
	
	</main>
	
	<footer>
		<i class="icon-mail"></i> marta.gonsiorowska@gmail.com
	</footer>

</body>
</html>
